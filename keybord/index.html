<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="keybord.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<a href="../index.html"><i id="arrowL" class="fa fa-arrow-left" aria-hidden="true"></i></a>
<div class="main">
    <div class="mainFlex1">
        <button type="button" id="_`" class="button letter">
            <span  >`</span>
        </button>
        <button id="_1" class="button letter">
            <span  >1</span>
        </button>
        <button id="_2" class="button letter">
            <span >2</span>
        </button>
        <button id="_3" class="button letter">
            <span  >3</span>
        </button>
        <button id="_4" class="button letter">
            <span >4</span>
        </button>
        <button id="_5" class="button letter">
            <span >5</span>
        </button>
        <button id="_6" class="button letter">
            <span >6</span>
        </button>
        <button id="_7" class="button letter">
            <span >7</span>
        </button>
        <button id="_8" class="button letter" >
            <span >8</span>
        </button>
        <button id="_9" class="button letter">
            <span >9</span>
        </button>
        <button id="_0" class="button letter">
            <span >0</span>
        </button>
        <button id="_-" class="button letter">
            <span >-</span>
        </button>
        <button id="_=" class="button letter">
            <span >=</span>
        </button>
        <button id="back" class="button spec back">
            <span><=</span>
        </button>
        <button id="clearAll" class="button spec  X">
            <span>X</span>
        </button>
    </div>
    <div class="mainFlex2">
        <button type="button" id="tab" class="button spec tab ">
            <span>TAB</span>
        </button>
        <button id="_q" class="button letter">
            <span >q</span>
        </button>
        <button id="_w" class="button letter">
            <span >w</span>
        </button>
        <button id="_e" class="button letter">
            <span >e</span>
        </button>
        <button id="_r" class="button letter">
            <span >r</span>
        </button>
        <button id="_t" class="button letter">
            <span >t</span>
        </button>
        <button id="_y" class="button letter">
            <span >y</span>
        </button>
        <button id="_u" class="button letter">
            <span >u</span>
        </button>
        <button id="_i" class="button letter">
            <span >i</span>
        </button>
        <button id="_o" class="button letter">
            <span >o</span>
        </button>
        <button id="_p" class="button letter">
            <span >p</span>
        </button>
        <button id="_[" class="button letter">
            <span >[</span>
        </button>
        <button id="_]" class="button letter">
            <span >]</span>
        </button>
        <button id="enter" class="button spec  enter">
            <span>ENTER</span>
        </button>
    </div>
    <div class="mainFlex3">
        <button type="button" id="caps" class="button spec caps">
            <span>CAPS</span>
        </button>
        <button id="_a" class="button letter">
            <span >a</span>
        </button>
        <button id="_s" class="button letter">
            <span >s</span>
        </button>
        <button id="_d" class="button letter">
            <span >d</span>
        </button>
        <button id="_f" class="button letter">
            <span >f</span>
        </button>
        <button id="_g" class="button letter">
            <span >g</span>
        </button>
        <button id="_h" class="button letter">
            <span >h</span>
        </button>
        <button id="_j" class="button letter">
            <span >j</span>
        </button>
        <button id="_k" class="button letter">
            <span >k</span>
        </button>
        <button id="_l" class="button letter">
            <span >l</span>
        </button>
        <button id="_;" class="button letter">
            <span >;</span>
        </button>
        <button id="_'" class="button letter">
            <span >'</span>
        </button>
    </div>
    <div class="mainFlex4">
        <button type="button" class="button shift spec ">
            <span>SHIFT</span>
        </button>
        <button id="_z" class="button letter">
            <span >z</span>
        </button>
        <button id="_x" class="button letter">
            <span >x</span>
        </button>
        <button id="_c" class="button letter">
            <span >c</span>
        </button>
        <button id="_v" class="button letter">
            <span >v</span>
        </button>
        <button id="_b" class="button letter">
            <span >b</span>
        </button>
        <button id="_n" class="button letter">
            <span >n</span>
        </button>
        <button id="_m" class="button letter">
            <span >m</span>
        </button>
        <button id="_," class="button letter">
            <span >,</span>
        </button>
        <button id="_." class="button letter">
            <span >.</span>
        </button>

        <button id="_/" class="button letter">
            <span >/</span>
        </button>
        <button class="button letter">
            <span>?</span>
        </button>
        <button class="button  shift spec">
            <span>SHIFT</span>
        </button>
    </div>
    <div class="mainFlex5">
        <button type="button" class="button spec ctrl">
            <span>CTRL</span>
        </button>
        <button class="button spec win">
            <span>Win</span>
        </button>
        <button class="button spec alt">
            <span>ALT</span>
        </button>
        <button id="space" class="button spec space">
            <span> </span>
        </button>
        <button class="button spec alt">
            <span>ALT</span>
        </button>
        <button class="button spec win">
            <span>Win</span>
        </button>
        <button type="button" class="button spec ctrl">
            <span>CTRL</span>
        </button>
    </div>
</div>

<div class="Text">
    <span>Enter text</span>
    <textarea id="text"  rows="2"></textarea>
</div>
</body>
</html>
